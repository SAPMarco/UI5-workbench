specVersion: "2.0"
metadata:
  name: workbench
type: application
framework:
  name: OpenUI5
  version: "1.77.2"
  libraries:
    - name: sap.m
    - name: sap.ui.core
    - name: sap.ui.layout
    - name: sap.ui.codeeditor
    - name: themelib_sap_fiori_3
server:
  customMiddleware:
    - name: ui5-middleware-livereload
      afterMiddleware: compression
      configuration:
        port: 35729
        path: webapp
